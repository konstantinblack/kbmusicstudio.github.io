<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kostantin Black</title>
  <style>
    body { 
      background-color: black; 
    }

    .parent {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;
    }

    .block {
        width: 250px;
        height: 250px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;

    /*
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: none;
        } 
    */
    }
    
    /* Retina */
    @media screen and (min-device-width: 1200px) and (-webkit-min-device-pixel-ratio: 2) and (min-resolution: 192dpi) {
      body { background-color: red; }
      .block{
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url(bg_logo_big.jpg);
        background-size: 1280px;
        width: 1280px;
        height: 1280px;
      }
    }
   
    /* NotRetina */
    @media screen and (min-device-width: 1200px) and (-webkit-min-device-pixel-ratio: 1) {
      body { background-color: orange; }
      .block{
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url(bg_logo_mobile.jpg);
        background-size: 360px;
        width: 360px;
        height: 360px;
      }
    }

    /* Mobile & Tablet */
    @media only screen and (min-device-width: 320px) and (max-device-width: 1024px) { 
      body { background-color: green; }
      .block{
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url(bg_logo_mobile.jpg);
        background-size: 250px;
        width: 250px;
        height: 250px;
      }
    }
